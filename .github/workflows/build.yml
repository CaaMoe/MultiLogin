name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build with Gradle
        run: ./gradlew build

      - name: Extract short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_ENV

      - name: Create Release
        if: (github.event_name != 'pull_request')
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.SHORT_SHA }}
          name: ${{ github.event.repository.name }} - ${{ env.SHORT_SHA }}
          body: |
            This release was automatically generated by the GitHub Actions workflow.
            
            ![download](https://img.shields.io/github/downloads/${{ github.repository }}/${{ env.SHORT_SHA }}/total?style=flat-square)
          artifacts: build/libs/*.jar
          generateReleaseNotes: true
          immutableCreate: true
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          makeLatest: true