# =========================================================
# 🌐 远程身份验证服务示例配置 (Remote Authentication Service Example)
#        此配置为默认参考配置, 不会加载且会在插件每次启动时覆盖.
# =========================================================
# 远程身份验证服务示例配置.
# 仅当 config.conf 配置中的 `auth-mode` 为 "remote" 或 "mixed" 时生效.


# ---------------------------------------------------------
# 基本信息
# ---------------------------------------------------------

# 远程身份验证服务的唯一标识符.
# 示例: "remote_auth"
# 此值为必须值并且不可重复.
id = "remote_auth"

# 向玩家显示的验证服务名称.
# 支持 MiniMessage 格式.
# 示例: "<green>远程验证</green>"
# 默认值: "<green>Unnamed Authentication</green>"
display-name = "<green>Unnamed Authentication</green>"

# 远程身份验证服务的RSA公钥文件路径.
# 示例: "keys/offline_auth_public.pem"
public-key-path = ""

# 验证远程身份验证服务数据的RSA数字签名算法.
# 示例: "SHA512withRSA"
verify-digital-signature-algorithm = ""

# ---------------------------------------------------------
# 策略与选项(以下字段若未设置, 将使用全局配置)
# ---------------------------------------------------------

# 初始 UUID 生成策略.
# 可选项：
#   - random  → 生成随机 UUID.
#   - offline → 使用离线模式 UUID.
#   - inherit → 保留原始 UUID.
uuid-init-policy = "inherit"

# 初始名称格式字符串.
# 支持占位符：%name%
# 示例: "%name%"
name-init-format = "%name%"

# 当 UUID 冲突时的处理策略.
# 可选项：
#   - random → 生成新的随机 UUID.
#   - reject → 拒绝玩家登录.
uuid-conflict-policy = "random"

# 当名称冲突时的处理策略.
# 可选项：
#   - increment-right-truncate → 名称末尾递增数字, 必要时从右侧截断.
#   - increment-left-truncate  → 名称末尾递增数字, 必要时从左侧截断.
#   - increment                → 名称末尾递增数字(不截断).
#   - reject                   → 拒绝玩家登录.
name-conflict-policy = "increment-right-truncate"

# 是否启用白名单.
# 若启用, 仅白名单内的玩家可连接.
whitelist = false