# =========================================================
# 🌐 远程身份验证服务示例配置 (Remote Authentication Service Example)
#     ⚠️ 此配置为默认参考配置, 不会加载且会在插件每次启动时覆盖更新.
# =========================================================
# 远程身份验证服务示例配置.
# 仅当 `config.conf` 中的 `auth-mode` 为 "remote" 或 "mixed" 时生效.
#
# ⚠️ 注意：
#   此处仅包含必要字段与基础信息.
#   若你希望覆盖默认的策略(如 UUID、名称冲突处理等),
#   可复制 `config.conf` 中的 `default-auth-service-option` 节点中的相关字段并粘贴修改.


# ---------------------------------------------------------
# 基本信息 (Basic Information)
# ---------------------------------------------------------

# 远程身份验证服务的唯一标识符.
# 示例: "remote_auth"
# 必填字段, 且必须在所有服务中唯一.
#
# ⚠️ 注意:
#     - 此字段设置成功后请勿更改, 否则将导致用户角色数据丢失.
#     - 此字段需与远程验证服务器验证通过后提供的唯一标识符一致.
id = "remote_auth"

# 向玩家显示的身份验证服务名称.
# 支持 MiniMessage 格式.
# 示例: "<green>远程验证</green>"
# 默认值: "<green>Unnamed Authentication</green>"
display-name = "<green>Unnamed Authentication</green>"

# 远程身份验证服务的 RSA 公钥文件路径.
# 示例: "keys/offline_auth_public.pem"
remote-rsa-public-key-path = ""

# 验证远程身份验证服务数据的 RSA数字签名算法.
# 示例: "SHA512withRSA"
remote-rsa-verify-digital-signature-algorithm = ""

# ---------------------------------------------------------
# 策略与选项 (Policies & Options)
# ---------------------------------------------------------
# 以下设置若未显式配置, 将默认继承全局配置 (Global Defaults).

# 初始角色的 UUID 生成策略.
# 可选项:
#   - random  → 生成随机 UUID.
#   - offline → 生成离线模式 UUID.
#   - inherit → 保留原始 UUID.
uuid-init-policy = "inherit"

# 初始角色的名称格式字符串.
# 占位符:
#   %name% → 玩家原始名称
# 示例: "%name%"
name-init-format = "%name%"

# 当尝试生成初始角色的 UUID 冲突时的处理策略.
# 可选项:
#   - random → 生成新的随机 UUID.
#   - reject → 拒绝玩家登录.
uuid-conflict-policy = "random"

# 当尝试生成初始角色的名称冲突时的处理策略.
# 可选项:
#   - increment-right-truncate → 名称末尾递增数字, 递增后过长将从右侧截断.
#   - increment-left-truncate  → 名称末尾递增数字, 递增后过长将从左侧截断.
#   - increment                → 名称末尾递增数字(不截断), 递增后过长将拒绝玩家登录.
#   - reject                   → 拒绝玩家登录.
name-conflict-policy = "increment-right-truncate"

# 是否启用白名单.
# 启用后, 仅白名单内玩家可连接此服务器.
whitelist = false