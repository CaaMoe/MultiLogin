# =========================================================
# ⚙️ 数据库设置 (Database Settings)
# =========================================================
# 指定 HikariCP 数据库配置文件的路径.
# 示例: "hikari.properties"
# 默认值: "hikari.properties"
database-config-path = "hikari.properties"


# =========================================================
# 🔐 身份验证模式 (Authentication Mode)
# =========================================================
# 选择此服务器的身份验证模式.
#
# 可用选项：
#   local  → 使用本地验证(online-mode 或 authlib-injector).
#             需要服务器启用 "online-mode".
#             玩家可直接连接至本服务器.
#
#   remote → 使用远程身份验证服务.
#             需要服务器启用 "accepts-transfers".
#             玩家需通过远程验证服务器登录, 
#             登录成功后通过 "transfer" 协议中转至本服务器.
#
#   mixed  → 同时支持本地验证与远程验证服务.
#             需要服务器同时启用 "online-mode" 和 "accepts-transfers",
#             玩家既可以直接连接至本服务器, 又可以通过远程验证服务器中转至本服务器.
#
# 默认值: "local"
auth-mode = "local"


# =========================================================
# 🧩 本地身份验证服务 (Local Authentication Service)
# =========================================================
# 本地身份验证服务配置.
# 仅当 `auth-mode` 为 "local" 或 "mixed" 时生效.
local-auth-service = {

  # ---------------------------------------------------------
  # 基本信息
  # ---------------------------------------------------------

  # 本地身份验证服务的唯一标识符.
  # 示例: "local_auth"
  # 此值为必须值并且不可重复.
  id = "local_auth"

  # 向玩家显示的验证服务名称.
  # 支持 MiniMessage 格式.
  # 示例: "<green>本地验证</green>"
  # 默认值: "<green>Unnamed Authentication</green>"
  display-name = "<green>Unnamed Authentication</green>"


  # ---------------------------------------------------------
  # 策略与选项(以下字段若未设置, 将使用全局配置)
  # ---------------------------------------------------------

  # 是否始终启用加密通信.
  # 由于本地身份验证服务要求启用 "online-mode", 此值无效.
  always-enable-encrypted-connection = true

  # 初始 UUID 生成策略.
  # 可选项：
  #   - random  → 生成随机 UUID.
  #   - offline → 使用离线模式 UUID.
  #   - inherit → 保留原始 UUID.
  uuid-init-policy = "inherit"

  # 初始名称格式字符串.
  # 支持占位符：%name%
  # 示例: "%name%"
  name-init-format = "%name%"

  # 当 UUID 冲突时的处理策略.
  # 可选项：
  #   - random → 生成新的随机 UUID.
  #   - reject → 拒绝玩家登录.
  uuid-conflict-policy = "random"

  # 当名称冲突时的处理策略.
  # 可选项：
  #   - increment-right-truncate → 名称末尾递增数字, 必要时从右侧截断.
  #   - increment-left-truncate  → 名称末尾递增数字, 必要时从左侧截断.
  #   - increment                → 名称末尾递增数字(不截断).
  #   - reject                   → 拒绝玩家登录.
  name-conflict-policy = "increment-right-truncate"

  # 是否启用白名单.
  # 若启用, 仅白名单内的玩家可连接.
  whitelist = false
}


# =========================================================
# 🌐 全局默认策略 (Global Defaults)
# =========================================================

# 是否始终启用加密通信.
# 通常, 只有在线模式服务器才会加密通信.
# 若玩家通过远程验证服务传输至本服(离线登录), 可启用此选项以强制加密.
# 默认值: true
global-always-enable-encrypted-connection = true

# 初始角色 UUID 生成或继承策略.
# 可选项：
#   - random  → 生成随机 UUID.
#   - offline → 生成离线模式 UUID.
#   - inherit → 保留原始 UUID.
# 默认值: "inherit"
global-uuid-init-policy = "inherit"

# 初始角色名称格式字符串.
# 支持占位符：%name%
# 示例: "%name%"
# 默认值: "%name%"
global-name-init-format = "%name%"

# 当 UUID 冲突时的全局处理策略.
# 可选项：
#   - random → 生成新的随机 UUID.
#   - reject → 拒绝玩家登录.
# 默认值: "random"
global-uuid-conflict-policy = "random"

# 当名称冲突时的全局处理策略.
# 可选项：
#   - increment-right-truncate → 名称末尾递增数字, 必要时从右侧截断.
#   - increment-left-truncate  → 名称末尾递增数字, 必要时从左侧截断.
#   - increment                → 名称末尾递增数字(不截断).
#   - reject                   → 拒绝玩家登录.
# 默认值: "increment-right-truncate"
global-name-conflict-policy = "increment-right-truncate"

# 是否启用全局白名单.
# 若启用, 仅白名单内的玩家可连接.
# 默认值: false
global-whitelist = false
